<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="gameContainer">
            <h1>Tic Tac Toe</h1>
        </div>

        <div id="cellContainer">
            <div data-cellindex="0" class="cell"></div>
            <div data-cellindex="1" class="cell"></div>
            <div data-cellindex="2" class="cell"></div>
            <div data-cellindex="3" class="cell"></div>
            <div data-cellindex="4" class="cell"></div>
            <div data-cellindex="5" class="cell"></div>
            <div data-cellindex="6" class="cell"></div>
            <div data-cellindex="7" class="cell"></div>
            <div data-cellindex="8" class="cell"></div>
        </div>

        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
